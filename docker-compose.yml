website:
  image: php:5.6-apache
  volumes:
    - ./p5.js-website:/var/www/html/
    - ./p5.js:/var/p5.js
  ports:
    - "8000:80"
p5:
  build: .
  working_dir: /var/p5.js
  command: node /var/p5.js/p5-website-bridge/start.js
  volumes:
    - ./p5.js:/var/p5.js/
    - ./p5.js-website:/var/www/html/
    - ./p5-website-bridge:/var/p5.js/p5-website-bridge/
